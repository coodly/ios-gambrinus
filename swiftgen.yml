strings:
  inputs: Packages/Sources/Localization/Resources/en.lproj
  filter: Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Packages/Sources/Localization/L10n.swift
      params:
        publicAccess: true
xcassets:
  inputs:
    - Packages/Sources/Assets/Resources/Media.xcassets
  outputs:
    - templateName: swift5
      output: Packages/Sources/Assets/Assets.swift
      params:
        publicAccess: true
